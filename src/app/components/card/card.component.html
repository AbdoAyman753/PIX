<div class="card d-inline-block p-1" style="width: 16rem; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;">
  <div class="d-flex w-100 rounded-3 overflow-hidden" style="height: 12rem;">
    <div class="h-100 border border-1 border-light" style="width: 10rem;">
      <img [src]="displayPhotos[0].url" style="height: 100%; width: 100%; object-fit: cover;">
    </div>
    <div class="d-flex flex-column h-100" style="width: 6rem;">
      <div class="h-50 w-100 border border-1 border-light">
        <img [src]="displayPhotos[1].url" style="height: 100%; width: 100%; object-fit: cover;">
      </div>
      <div class="h-50 w-100 border border-1 border-light">
        <img [src]="displayPhotos[2].url" style="height: 100%; width: 100%; object-fit: cover;">
      </div>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{albumInfo.title | slice: 0:20}}...</h5>
    <p class="card-text"><i>{{displayPhotos.length}} photos</i></p>
  </div>
</div>
