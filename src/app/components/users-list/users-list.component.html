<div class="container-fluid">

  <header class="navbar sticky-top navbar-dark bg-dark px-5 mb-3">
    <h2 class="text-light">Artists</h2>
    <button class="btn btn-outline-light" type="button">+ Add Artist</button>
  </header>

  <div class="row d-flex">
    <aside class="col-2"></aside>
    <main class="col-8">
      <div class="d-flex flex-row align-items-center justify-content-evenly bg-dark border border-secondary p-2 rounded-3 ">
        <div class="card-body d-flex flex-row align-items-center justify-content-evenly text-light">
          <h5 class="">Name</h5>
          <h5 class="">Email</h5>
          <h5 class="">Phone</h5>
          <h5 class="">Address</h5>
        </div>
      </div>
      <div *ngFor="let user of Users" class="my-3">
        <div class="d-flex flex-row align-items-center justify-content-evenly card p-3 rounded-3 ">
          <img
            class="rounded-circle shadow-4-strong col-1 ms-2"
            src="https://cdn-icons-png.flaticon.com/512/219/219983.png"
            alt="avatar"
          />
          <div class="card-body d-flex flex-row align-items-center justify-content-between">
            <h6 class="">{{ user.name }}</h6>
            <h6 class="">{{ user.email }}</h6>
            <h6 class="">{{ user.phone }}</h6>
            <h6 class="">{{user.address.street}} st. - {{user.address.city}}</h6>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
