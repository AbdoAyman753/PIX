<ng-container *ngIf="displayPhotos">
  <div class="card d-inline-block p-1" style="width: 16rem;">
    <div class="display-photos d-flex border border-1 border-light w-100 rounded-3 overflow-hidden" style="height: 12rem;">
      <div class="h-100 border-end border-light" style="width: 10rem;">
        <img [src]="displayPhotos[0].url" style="height: 100%; width: 100%; object-fit: cover;">
      </div>
      <div class="d-flex flex-column h-100" style="width: 6rem;">
        <div class="h-50 w-100 border-start border-bottom border-light">
          <img [src]="displayPhotos[1].url" style="height: 100%; width: 100%; object-fit: cover;">
        </div>
        <div class="h-50 w-100 border-start border-top border-light">
          <img [src]="displayPhotos[2].url" style="height: 100%; width: 100%; object-fit: cover;">
        </div>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{albumInfo.title | slice: 0:15}}...</h5>
      <p class="card-text"><i>{{displayPhotos.length}} photos</i></p>
    </div>
  </div>
</ng-container>
